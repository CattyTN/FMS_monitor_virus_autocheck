<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>
    Flask Dashboard Sleek - {% block title %}{% endblock %} | AppSeed
  </title>

  <meta name="description" content="Sleek Dashboard - Free Bootstrap 4 Admin Dashboard Template coded in Flask.">

  <!-- GOOGLE FONTS -->
  <link href="../static/assets/css/fontgoogle400500.css" rel="stylesheet" />
  <link href="../static/assets/css/materialdesignicons.min.css" rel="stylesheet" />

  <!-- PLUGINS CSS STYLE -->
  <link href="../static/assets/css/fordashboard/nprogress.css" rel="stylesheet" />

  <!-- No Extra plugin used -->

  <link href="../static/assets/css/fordashboard/jquery-jvectormap-2.0.3.css" rel="stylesheet" />

  <link href="../static/assets/css/fordashboard/daterangepicker.css" rel="stylesheet" />
  <link href="../static/assets/css/fordashboard/toastr.min.css" rel="stylesheet" />

  <!-- SLEEK CSS -->
  <link id="sleek-css" rel="stylesheet" href="../static/assets/css/fordashboard/sleek.css" />

  <!-- FAVICON -->
  <link href="/static/assets/img/favicon.png" rel="shortcut icon" />

  <!--
    HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries
  -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script src="../static/assets/css/fordashboard/nprogress.js"></script>

  <!-- Specific Page CSS goes HERE  -->
  {% block stylesheets %}{% endblock stylesheets %}

</head>
<body class="header-fixed sidebar-fixed sidebar-dark header-light" id="body">
  
  <script>
    NProgress.configure({ showSpinner: false });
    NProgress.start();
  </script>
  
  <div id="toaster"></div>

  <div class="wrapper">

    <!-- Github Link -->
    <a href="https://github.com/app-generator/flask-dashboard-sleek" class="github-link">
      <svg width="70" height="70" viewBox="0 0 250 250" aria-hidden="true">
        <defs>
          <linearGradient id="grad1" x1="0%" y1="75%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#896def;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#482271;stop-opacity:1" />
          </linearGradient>
        </defs>
        <path d="M 0,0 L115,115 L115,115 L142,142 L250,250 L250,0 Z" fill="url(#grad1)"></path>
      </svg>
      <i class="mdi mdi-github-circle"></i>
    </a>

    {% include 'includes/sidenav.html' %}

    <div class="page-wrapper">

      {% include 'includes/navigation.html' %}

      <div class="content-wrapper">

        <div class="content">						 

            {% block content %}{% endblock content %}
            
        </div>


        </div>

      </div>


    </div>
  </div>


<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}


</body>

</html>
